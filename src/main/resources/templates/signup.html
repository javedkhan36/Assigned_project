<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>SignUp</title>
</head>
<body>
	<section>
	
	<div class="container">
	<div class="row">
	<div class="col-md-8 offset-md-2">
		<div class="my-card mt-3">
		<div th:if="${session.message}" class="alert" role="alert">
  			<p th:text="${session.message.content}"></p>
  			<th:block th:text="${#session.removeAttribute('message')}"></th:block>
		</div>
		<h1 class="text-center">Register here</h1>
			<form action="" th:action="@{/do_register}" method="post" th:object="${user}">
				
			<div class="form-group">
    			<label for="firstname">First Name</label>
    			<input 
    			name="FirstName" 
    			type="text" 
    			class="form-control" 
    			id="firstname" 
    			aria-describedby="emailHelp" 
    			placeholder="Enter First Name"
    			th:value="${user.FirstName}">   		 		
  			</div>
  			
  			<div class="form-group">
    			<label for="lastname">Last Name</label>
    			<input 
    			name="LastName"
    			type="text" 
    			class="form-control" 
    			id="lastname" 
    			aria-describedby="emailHelp" 
    			placeholder="Enter Last Name"
    			th:value="${user.LastName}">	
  			</div>
  			
  			<div class="form-group">
    			<label for="emailid">Email Id</label>
    			<input 
    			name="EmailId"
    			type="email" 
    			class="form-control" 
    			id="emailid" 
    			aria-describedby="emailHelp" 
    			placeholder="Enter Email Id"
    			th:value="${user.EmailId}">	
  			</div>
  			
  			<div class="form-group">
    			<label for="password">Password</label>
    			<input 
    			name="Password"
    			type="password" 
    			class="form-control" 
    			id="password" 
    			aria-describedby="emailHelp" 
    			placeholder="Enter Password">	
  			</div>
  			
  			<div class="form-group">
    			<label for="employeeid">Employee Id</label>
    			<input 
    			name="EmployeeId"
    			type="number" 
    			class="form-control" 
    			id="employeeid" 
    			aria-describedby="emailHelp" 
    			placeholder="Enter Employee Id">	
  			</div>
  			
  			<div class="form-group">
    			<label for="organization">Organization Name</label>
    			<input 
    			name="OrganizationName"
    			type="text" 
    			class="form-control" 
    			id="organization" 
    			aria-describedby="emailHelp" 
    			placeholder="Organization Name"
    			th:value="${user.OrganizationName}">	
  			</div>
  			
  			<div class="container text-center">
  				<button type="submit" class="btn btn-primary">Submit</button>
  				<button type="reset" class="btn btn-primary">Reset</button>
  			</div>
  			
			</form>
		</div>
		
	</div>
	</div>
	</div>
	</section>
</body>
</html>
